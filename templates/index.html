<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: linear-gradient(to bottom, #f0f0f0, #ccc);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            background-color: #2e05fa;
            padding: 10px;
            border-radius: 10px;
        }
        
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        input[type="file"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 100%;
        }
        
        input[type="file"]:hover, input[type="text"]:hover {
            border-color: #aaa;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
            transform: scale(1.1);
        }
        
        #chart {
            display: block;
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>PRAGATI ENGINEERING COLLEGE</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br>
        <input type="text" name="roll_no" placeholder="Enter Roll No">
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
