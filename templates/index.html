<!DOCTYPE html>
<html>
<head>
    <title>Attendance</title>
    <style>
        /* Add some basic styling to make the page look more appealing */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        /* Add some styling to the header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e05fa;
        }
        
        /* Add some styling to the form */
        form {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Add some styling to the input fields */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        
        /* Add some styling to the submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        
        /* Add some styling to the image */
        #chart {
            display: block;
            margin: 20px auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>PRAGATI ENGINEERING COLLEGE</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br>
        <input type="text" name="roll_no" placeholder="Enter Roll No">
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
